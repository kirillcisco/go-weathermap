width: 1200
height: 800
title: Test Network Map
bg_color: {r: 255, g: 255, b: 255}
nodes:
    - name: router1
      label: Core Router 1
      position: {x: 100, "y": 100}
      icon: router.png
      monitoring: false
    - name: router2
      label: Core Router 2
      position: {x: 400, "y": 100}
      icon: router.png
      monitoring: false
    - name: switch1
      label: Access Switch 1
      position: {x: 100, "y": 300}
      icon: switch.png
      monitoring: false
    - name: switch2
      label: Access Switch 2
      position: {x: 400, "y": 300}
      icon: switch.png
      monitoring: false
    - name: server
      label: Test Server
      position: {x: 250, "y": 500}
      icon: server.png
      monitoring: false
    - name: switch-test
      label: Access Switch
      position: {x: 300, "y": 100}
      icon: switch.png
      monitoring: false
    - name: switch-test2
      label: Access Switch
      position: {x: 300, "y": 100}
      icon: switch.png
      monitoring: false
    - name: switch-test3
      label: Access Switch
      position: {x: 300, "y": 100}
      icon: switch.png
      monitoring: false
links:
    - name: core-link
      from: router1
      to: router2
      datasource:
        type: mock
      bandwidth: 10G
    - name: router1-switch1
      from: router1
      to: switch1
      datasource:
        type: mock
      bandwidth: 1G
    - name: router2-switch2
      from: router2
      to: switch2
      datasource:
        type: mock
      bandwidth: 1G
    - name: switch1-server
      from: switch1
      to: server
      datasource:
        type: mock
      bandwidth: 100M
    - name: switch2-server
      from: switch2
      to: server
      datasource:
        type: mock
      bandwidth: 100M
    - name: static-link
      from: router1
      to: server
      bandwidth: 500M
variables:
    location: Test Lab
    refresh_interval: 30s
